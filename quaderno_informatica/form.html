<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Anagrafica Utenti</title>
    
</head>
<body>
    <h1>Gestione Anagrafica Utenti</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required pattern="[A-Za-z ]+">
        
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required pattern="[A-Za-z' ]+">
        
        <label for="data_nascita">Data di Nascita:</label>
        <input type="date" id="data_nascita" name="data_nascita" required>
        
        <label for="codice_fiscale">Codice Fiscale:</label>
        <input type="text" id="codice_fiscale" name="codice_fiscale">
        
        <label for="email">Email:</label>
        <input type="email" id="email" >
        
        <label for="cellulare">Cellulare:</label>
        <input type="tel" id="cellulare" name="cellulare" >
        
        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="via" name="via" >
        <input type="text" id="cap" name="cap" >
        <input type="text" id="comune" name="comune" >
        <input type="text" id="provincia" name="provincia">
        
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" >
        
        <input type="submit" value="Invia">
    </form>
</body>
</html>
